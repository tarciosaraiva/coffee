@(content: Html)

@import models.Enums.coffees
@import models.Enums.milks

<!DOCTYPE html>

<html>
    <head>
        <title>Coffee</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1>
                        <a href="/">The coffee shop</a>
                    </h1>
                </div>
                <div class="col-sm-6">
                    <h1 class="pull-right">
                        <a href="#addModal" data-toggle="modal" class="btn btn-default btn-primary btn-lg">
                            Add customer</a>
                    </h1>
                </div>
            </div>
            @content
        </div>

            <!-- Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="Add customer" aria-hidden="true">
            <div class="modal-dialog">
            @helper.form(action = routes.Clients.create, 'class -> "modal-content", 'role -> "form") {
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Add customer</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="sr-only" for="amount">Enter customer first and last names only</label>
                        <input type="text" placeholder="Enter customer first and last names" name="name" id="name" class="form-control input-lg">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="amount">Enter initial balance</label>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="text" placeholder="Enter initial balance" name="balance" value="25" id="balance" class="form-control input-lg">
                        </div>
                    </div>
                    <div class="form-group">
                        <select id="coffee" name="coffee" class="form-control input-lg">
                        @coffees.map { c =>
                            <option value="@c">@c</option>
                        }
                        </select>
                        <br/>
                        <select id="milk" name="milk" class="form-control input-lg">
                        @milks.map { m =>
                            <option value="@m">@m</option>
                        }
                        </select>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="addTransaction" name="addTransaction" checked value="true">
                            Add a debit transaction for a coffee
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="goToCustomerRecord" name="goToCustomerRecord" value="true">
                            Go to customer page after saving
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary btn-lg">Save customer</button>
                </div>
            }
            </div> <!-- /.modal-dialog -->
        </div> <!-- /.modal -->
    </body>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-44836409-1', 'blackvelvet.herokuapp.com');
    ga('send', 'pageview');

    </script>
</html>
