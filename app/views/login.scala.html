@(form: Form[(String, String)])(implicit flash: Flash, settings: Seq[Setting])

<!DOCTYPE html>

<html>
    <head>
        <title>@settings(1).value</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body>
        <div class="container">
        @helper.form(action = routes.Application.auth, 'class -> "row", 'role -> "form") {
            <div class="col-sm-4 col-md-offset-4 text-center">
                <img alt="@settings(1).value logo" src="data:image/png;base64,@settings(0).value" />
                <br/>

                @if(form.hasErrors) {
                    @form.errors.map { error =>
                        <div class="alert alert-danger">
                            <span class="glyphicon glyphicon-remove-sign"></span> <strong>
                            Heads up!</strong> @error.message
                        </div>
                    }
                }

                <br/>
                <div class="form-group">
                    <label class="sr-only" for="amount">Username</label>
                    <input type="text" placeholder="Username" name="username" id="username" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="amount">Password</label>
                    <input type="password" placeholder="Password" name="password" id="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        }
        </div>
    </body>

</html>
